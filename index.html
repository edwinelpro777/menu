<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styler.css">
</head>

<body>

        <div class="contenedor">
            <!-- para ayudar a diferenciar lo que tenemos dentro -->

            <h1>MENU</h1>
            <h2><i>Est. 2024</i></h2>

                <!-- el footer sirve para crear una linea que divide ciertas parte o que quede bien -->

                    <div class="si">
                        <!-- dos clases de div dentro de un section para dividir y ponerlo a los lados luego con display flex -->

                        <li>super torre</li>
                    </div>
                    <div class="si">
                        <li> $6.000</li>

                    </div>

                </section>
                <h4>BEBIDAS</h4>
                <section class="jugos">
                    <div class="no">
                        <li>Agua</li>
                        <li>Gaseosa de manzana</li>
                        <li>3 litros</li>
                        <li>Corona</li>
                    </div>

                    <div class="no">
                        <li>$2.000</li>
                        <li>$4.000</li>
                        <li>$7.000</li>
                        <li>$5.000</li>
                    </div>
                </section>

            </footer>
        </div>
    </main>
</body>

</html>
